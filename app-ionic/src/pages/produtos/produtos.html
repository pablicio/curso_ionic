<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Produtos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-sm-6 *ngFor="let produto of produtos | async">
                <ion-card text-center>
                    <ion-card-header>
                        <ion-item color="grey" text-center>
                            <ion-card-title color="light">Produtoo <br/> {{ produto.nome }}</ion-card-title>
                        </ion-item>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item>{{ produto.referencia }}</ion-item>
                        <button ion-item>
                            <ion-icon name="card" item-left></ion-icon>
                            R$ {{ produto.valor }}
                        </button>

                        <button ion-button color="dark" block text-center navPush="PaymentPage"
                                [navParams]="{produto: produto.id}">
                            Comprar
                        </button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
